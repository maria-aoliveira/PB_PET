<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6">
                    <div *ngIf="pet" class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <span class="h2 text-center font-weight-bold mb-0">{{pet?.nome}}</span>
                                    <p class="mt-3 mb-0 text-muted text-sm">
                                        <span class="text-nowrap">Idade {{idade()}}</span>
                                        <!-- <br><span class="text-nowrap">Peso</span> -->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
