<app-pet-card-header [pet]="pet"></app-pet-card-header>
<!-- Table -->
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Gerenciamento</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                (click)="goToSintomas()">
                <div>
                  <i class="ni ni-active-40"></i>
                  <span>Sintomas</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                (click)="goToExames()">
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>Exames</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                (click)="goToVacinas()">
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>Vacinas</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                (click)="goToMedicamentos()">
                <div>
                  <i class="ni ni-album-2"></i>
                  <span>Medicamentos</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                ngxClipboard [cbContent]="'album-2'" (click)="goToControlePeso()">
                <div>
                  <i class="ni ni-album-2"></i>
                  <span>Controle de peso</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                ngxClipboard [cbContent]="'album-2'" (click)="goToAlimentacao()">
                <div>
                  <i class="ni ni-album-2"></i>
                  <span>Alimentação</span>
                </div>
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" class="btn-icon-clipboard"
                ngxClipboard [cbContent]="'album-2'" (click)="goToComportamento()">
                <div>
                  <i class="ni ni-album-2"></i>
                  <span>Comportamento</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
