<app-pet-card-header></app-pet-card-header>
<!-- Table -->
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Peso</h3>
                </div>
                <div class="container">
                    <div class="container text-center">
                        <div class="row row-cols-3">
                            <div class="col"></div>
                            <div class="col">
                                <div>
                                    <div class="mb-3">
                                        <label for="data" class="form-label">Data</label>
                                         <!-- <input class="form-control" name="data" 
                                        placeholder="dd/mm/yy"
                                        (ngModelChange)="updatedate($event)" 
                                        [ngModel]="peso.data.toDate() | date:'dd/MM/yyyy'" #data="ngModel" type="date"/> -->
                                        
                                        <!-- <input class="form-control" name="data" 
                                        placeholder="dd/mm/yy"
                                        (ngModelChange)="peso.data=$event" 
                                        [ngModel]="peso.data.toDate() | date:'dd/MM/yyyy'" #data="ngModel" type="date"/>  -->

                                        <input class="form-control" id="data" placeholder="dd/mm/yy"
                                            [(ngModel)]="peso.data" name="data">
                                    </div>
                                    <div class="mb-3">
                                        <label for="peso" class="form-label">Peso</label>
                                        <input type="text" class="form-control" id="peso" placeholder="Kg"
                                            [(ngModel)]="peso.peso" name="peso">
                                    </div>
                                    <div class="mb-3">
                                        <label for="observacoes" class="form-label">Observações</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            [(ngModel)]="peso.observacoes" name="observacoes"></textarea>
                                    </div>
                                    <button type="button" placement="top-center" triggers="hover focus click"
                                        class="btn-icon-clipboard">
                                        <div>
                                            <i class="ni ni-active-40"></i>
                                            <span *ngIf="!isUpdated" (click)="savePeso()">Adicionar Peso</span>
                                            <span *ngIf="isUpdated" (click)="savePeso()">Editar Peso</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3 column">


                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Peso (kg)</th>
                                <th scope="col">Observações</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let peso of pesos;">
                            <tr>
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <i class="ni ni-single-copy-04 text-blue"></i>
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{ peso.data.toDate() | date:'dd/MM/yyyy'
                                                }}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{ peso.peso }}
                                </td>
                                <td>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ peso.observacoes }}</span>
                                    </div>
                                </td>
                                <td class="text-left">
                                    <button type="button" class="btn btn-primary"
                                        (click)="handleActivePet(peso)">Editar</button>
                                </td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-warning"
                                        (click)="deletePeso(peso.id)">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-modal *ngIf="modalVisible"></app-modal> -->
</div>
